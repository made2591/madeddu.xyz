  I am a platform engineer with a bachelor and a master degree in computer science - focused on artificial intelligence. I'm a **AWS Certified Solution Architect** and AWS **Certified Machine Learning Specialist**. I love **Golang**, **Docker**, serverless architecture and **quantum computing**/mechanics. In my free time, I'm a software developer - you can find me on Github at [@made2591](https://github.com/made2591/), a blogger, a juggler, a skier, a skater, a guitarist (sometimes) and a dreamer (always). I'm always looking for something to learn, for a team of passionate people to work with, a mentor to guide us, in a company that wants to make the difference.

  ### My results

  I graduated with honors and distinction with a thesis in the field of **neuro-computational model**, and specifically about taxonomic response and fast-mapping abilities of children, entitled [A Visual Auditory Model based on Growing Self-organizing Maps to analyze the Taxonomic Response in early childhood](https://made2591.github.com/matteo_madeddu_master_thesis.pdf). For this work, I was invited at the [__AI*IA__](http://www.aixia.it/) conference, held in Genova from Nov 28th to Dec 1st 2016 to receive a special mention as one of the Best Italian Master thesis in Artificial Intelligence ðŸ˜Ž.

